<!-- Header Logo -->
<div class="flex items-center h-20 px-4 border-b border-stone-200 bg-gradient-to-r from-blue-500 to-blue-600">
  <div class="flex items-center space-x-3 w-full">
    <!-- Espacio para Logo del Hospital -->
    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm">
      <!-- Mientras llega el logo, usamos un ícono temporal -->
      <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
      </svg>
      <!-- Cuando tengas el logo, reemplaza por: -->
      <!-- <img src="assets/images/logo-hospital.png" alt="Hospital General" class="w-8 h-8 object-contain"> -->
    </div>
    <div class="flex-1">
      <h1 class="text-white font-bold text-lg">CICEG-HG</h1>
      <p class="text-white text-xs opacity-90">Hospital General San Luis de la Paz</p>
    </div>
  </div>
</div>

  <!-- Navigation Content -->
  <div class="flex-1 flex flex-col pt-6 pb-4 overflow-y-auto">
    <nav class="flex-1 px-3 space-y-2">

      <!-- Dashboard Link -->
      <a routerLink="/app/dashboard"
         routerLinkActive="bg-blue-50 text-blue-700 border-r-4 border-blue-500 shadow-sm"
         class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl text-stone-700 hover:bg-stone-50 hover:text-blue-700 transition-all duration-300">
        <div class="mr-3 p-2 bg-stone-100 rounded-lg group-hover:bg-blue-100 transition-colors duration-300">
          <svg class="h-5 w-5 text-stone-500 group-hover:text-blue-600"
               [class.text-blue-600]="isActiveRoute('/app/dashboard')"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
        </div>
        <span class="font-semibold">Panel Principal</span>
      </a>

      <!-- Navigation Sections -->
      <div *ngFor="let section of menuSections; trackBy: trackByTitle" class="space-y-1">

        <!-- Section Header -->
        <button
          (click)="toggleSection(section.title)"
          class="w-full group flex items-center justify-between px-4 py-3 text-sm font-semibold rounded-xl text-stone-700 hover:bg-stone-50 hover:text-blue-700 transition-all duration-300"
          [class.bg-stone-50]="section.isExpanded"
          [class.text-blue-700]="section.isExpanded">

          <div class="flex items-center">
            <div class="mr-3 p-2 rounded-lg transition-colors duration-300"
                 [class.bg-stone-100]="!section.isExpanded"
                 [class.bg-blue-100]="section.isExpanded">
              <svg class="h-5 w-5 transition-colors duration-300"
                   [class.text-stone-500]="!section.isExpanded"
                   [class.text-blue-600]="section.isExpanded"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="section.icon"/>
              </svg>
            </div>
            {{ section.title }}
          </div>

          <!-- Dropdown Arrow -->
          <div class="p-1 rounded-lg transition-all duration-300"
               [class.bg-blue-100]="section.isExpanded"
               [class.rotate-90]="section.isExpanded">
            <svg class="h-4 w-4 text-stone-400 transition-colors duration-300"
                 [class.text-blue-600]="section.isExpanded"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </button>

        <!-- Section Items (Submenu) -->
        <div *ngIf="section.isExpanded" class="ml-4 mt-2 space-y-1 border-l-2 border-stone-100 pl-4">
          <a *ngFor="let item of section.items; trackBy: trackByPath"
             [routerLink]="item.path"
             routerLinkActive="bg-blue-50 text-blue-700 border-r-4 border-blue-500"
             class="group flex items-center justify-between px-3 py-2.5 text-sm rounded-lg text-stone-600 hover:text-blue-700 hover:bg-blue-50 transition-all duration-300">

            <div class="flex items-center">
              <div class="mr-3 p-1.5 bg-stone-100 rounded-md group-hover:bg-blue-100 transition-colors duration-300">
                <svg class="h-4 w-4 text-stone-400 group-hover:text-blue-600"
                     [class.text-blue-600]="isActiveRoute(item.path)"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
                </svg>
              </div>
              <span class="font-medium">{{ item.name }}</span>
            </div>

            <!-- Badge -->
            <span *ngIf="item.badge"
                  class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold shadow-sm"
                  [class]="getBadgeClasses(item.badgeColor)">
              {{ item.badge }}
            </span>
          </a>
        </div>
      </div>
    </nav>

    <!-- User Profile Section -->
    <div class="flex-shrink-0 px-3 pb-4 mt-4">
      <div class="group flex items-center p-3 bg-stone-50 rounded-xl hover:bg-stone-100 transition-all duration-300 cursor-pointer">
        <div class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-sm">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-semibold text-stone-800">Dr. Administrador</p>
          <div class="flex items-center space-x-1.5">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <p class="text-xs text-stone-500">En línea</p>
          </div>
        </div>

        <!-- Settings Icon -->
        <div class="p-1.5 bg-stone-200 rounded-lg group-hover:bg-stone-300 transition-colors duration-300">
          <svg class="w-4 h-4 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Overlay (opcional para responsive) -->
<div *ngIf="isMobileMenuOpen"
     (click)="closeMobileMenu()"
     class="fixed inset-0 bg-black bg-opacity-30 z-40 lg:hidden">
</div>
