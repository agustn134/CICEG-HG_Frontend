<div class="border rounded-lg shadow-sm p-6 bg-white">
  <div class="flex justify-between items-start">
    <div>
      <p class="text-sm font-medium text-gray-500">{{ title }}</p>
      <p class="text-2xl font-bold text-gray-900 mt-1">{{ value }}</p>
      <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
    </div>
    <div class="h-10 w-10 flex items-center justify-center rounded-full bg-gray-100">
      @switch (iconName) {
      @case ('user') {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-600">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      }
      @case ('file-text') {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-600">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <line x1="10" y1="9" x2="8" y2="9"></line>
      </svg>
      }
      @case ('archive') {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-600">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <path d="M7 12h10M7 16h10"></path>
      </svg>
      }
      @case ('clock') {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-600">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      }
      }
    </div>
  </div>

  @if (trendValue && trendLabel) {
  <div class="mt-4">
    <span [class]="positiveTrend ? 'text-green-600' : 'text-red-600'">
      {{ trendValue }}%
    </span>
    <span class="text-xs text-gray-500 ml-1">{{ trendLabel }}</span>
  </div>
  }
</div>
