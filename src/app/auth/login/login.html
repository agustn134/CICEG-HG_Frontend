<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-white rotate-45 transform">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Sistema SICEC-HG</h2>
      <p class="mt-2 text-sm text-gray-600">
        Hospital General - Expediente Clínico 
      </p>
    </div>

    <div class="w-full border rounded-lg shadow-md overflow-hidden">
      <div class="card-header p-6 pb-0">
        <h3 class="text-xl font-semibold">Iniciar Sesión</h3>
        <p class="text-sm text-gray-500 mt-1">
          Ingrese sus credenciales para acceder al sistema
        </p>
      </div>

      <form (ngSubmit)="handleSubmit()" class="p-6 pt-4 space-y-4">
        <div class="space-y-2">
          <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input id="usuario" type="text" [(ngModel)]="credentials.usuario" name="usuario"
            placeholder="Ingrese su usuario" required
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>

        <div class="space-y-2">
          <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="contrasena" type="password" [(ngModel)]="credentials.contrasena" name="contrasena"
            placeholder="Ingrese su contraseña" required
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>

        <button type="submit"
          class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Iniciar Sesión
        </button>
      </form>
    </div>

    <div class="text-center">
      <div class="text-xs text-gray-500 space-y-1">
        <p>Demo: Usuario: admin, Contraseña: admin (Administrador)</p>
        <p>Demo: Usuario: medico, Contraseña: medico (Médico)</p>
      </div>
    </div>
  </div>
</div>
